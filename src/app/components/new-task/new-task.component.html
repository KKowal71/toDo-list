<div class="inputDiv">
  <input class="input" type="text" placeholder="description" [(ngModel)]="newTask.description">
  <input class="input" type="text" placeholder="deadline" title="dd-mm-yyyy" [(ngModel)]="newTask.deadline">
</div>
<button class="addButton" (click)="addNewTask()">
  <img src="assets/images/add.png" width="60em" height="50em">
</button>
<button class="saveButton" (click)="saveTasks()">
  <img src="assets/images/download.png" width="50em" height="45em">
</button>
